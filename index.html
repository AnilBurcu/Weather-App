<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <h1>Hava Durumu</h1>
      <div class="form">
        <input type="search" class="inputText" placeholder="Sehir Girin" />
      </div>
      <div class="buttonDiv">
        <button class="findButton">Bul</button>
      </div>
    </div>
    <div class="info">
      <p id="city">Sehir, Ulke</p>
      <div class="value">
        <p id="temperature">Sicaklik</p>
      </div>
      <div class="weather-info">
        <p id="humidity">Nem</p>
        <p id="wind">Ruzgar</p>
      </div>
      <p id="weather">Hava Durumu</p>
      <div class="feels">
        <p id="feels-like">Hissedilen</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
